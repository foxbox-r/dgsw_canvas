<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{border:3px solid black;width:500px;height:500px;}
        #wrap{
            display:flex;
            border:3px solid black;
        }
        #wrap div{flex-grow:1;text-align:center;}
    </style>
</head>
<body>
    <div id="wrap">
        <div>
            <canvas width="4000" height="4000" id="canvas"></canvas><br>
            <p>화질 4000 * 4000</p>
        </div>
        <div>
            <canvas width="500" height="500" id="canvas2"></canvas><br>
            <p>화질 500 * 500</p>
        </div>
    </div>
    <canvas width="1000" height="1000" id="canvas3"></canvas>
    <canvas width="1000" height="1000" id="canvas4"></canvas>
    <canvas width="1000" height="1000" id="canvas5"></canvas>
    <canvas width="1000" height="1000" id="canvas6"></canvas>
    <script>
        function draw(){
            const c = document.querySelector("#canvas");
            const ctx = c.getContext("2d");
            const centerX = c.width/2;
            const centerY = c.height/2;
            
            ctx.arc(centerX,centerY,1600,0,Math.PI*2,false);
            ctx.fill();
        }
        function draw2(){
            const c = document.querySelector("#canvas2");
            const ctx = c.getContext("2d");
            const centerX = c.width/2;
            const centerY = c.height/2;
            
            ctx.arc(centerX,centerY,200,0,Math.PI*2,false);
            ctx.fill();
        }

        function draw3(){
            const c = document.querySelector("#canvas3");
            const ctx = c.getContext("2d");
            const width = c.width;
            const height = c.height;

            ctx.fillRect(15,15,width-30,height-30);
            ctx.save();

            ctx.fillStyle = "white";
            ctx.globalAlpha = 0.5;
            ctx.fillRect(40,40,width-80,height-80);
            ctx.save();

            ctx.fillStyle = "yellowgreen";
            ctx.globalAlpha = 1;
            ctx.fillRect(80,80,width-160,height-160);

            ctx.restore();//filStyle = white 0.5
            ctx.fillRect(100,100,width-200,height-200);

            ctx.restore();//fillStyle = black;
            ctx.fillRect(120,120,width-240,height-240);
        }

        function draw4() {
            const c = document.querySelector("#canvas4");
            var ctx = c.getContext('2d');
            const length = 10;
            const sideLength = c.width/length;
            const colorTerm = 255/length;
            for(let i=0;i<length;i++){
                for(let j=0;j<length;j++){
                    ctx.save();
                    ctx.fillStyle = `rgb(0,${255-colorTerm * i},${255-colorTerm * j})`;
                    ctx.translate(sideLength*i,sideLength*j);
                    ctx.fillRect(0,0,sideLength,sideLength);
                    ctx.restore();
                }
            }
}

    function draw5(){
        const c = document.querySelector("#canvas5");
        const ctx = c.getContext("2d");
        const deg = Math.PI / 180;

        ctx.fillRect(200,200,400,400);

        ctx.save();
            ctx.translate(400,400);
            ctx.rotate(deg*45);
            ctx.fillStyle = "Red";
            ctx.arc(0,0,50,0,deg*360,false);
            ctx.fill();
            ctx.translate(-200,-200);
            ctx.fillRect(0,0,400,400);
        ctx.restore();

    }

    function draw6(){
        const c = document.querySelector("#canvas6");
        const ctx = c.getContext("2d");
        ctx.save();
        ctx.scale(1,1);
        ctx.fillRect(10, 10, 50, 50);
        ctx.restore();

        ctx.scale(-1, 1);
        ctx.fillRect(-400, 10, 50, 50);
    }

        draw();
        draw2();
        draw3();
        draw4();
        draw5();
        draw6();
    </script>
</body>
</html>
